<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="styles.css">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Login form responsive</title>  
    </head>
    <body>
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>

            <header>
              <nav>
                  <div class="logo">
                      <img src="logo.jpg" alt="">
                  </div>
                  
              </nav>
          </header>

            <div class="form">
                <img src="authentication.svg" alt="" class="form__img">

                <form action="otp.html" class="form__content">
                    <h1 class="form__title">Welcome</h1>

                    <div class="form__div form__div-one">
                        <div class="form__icon">
                          <i class='bx bxs-receipt'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Reciept Number</label>
                            <input type="text" class="form__input">
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                          <i class='bx bx-mobile-alt'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Mobile Number</label>
                            <input type="tel" class="form__input">
                        </div>
                    </div>

                    <input type="submit" class="form__button" value="Send OTP">

                    <div class="form__social">
                        <span class="form__social-text">Contat Us with</span>

                        <a href="#" class="form__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-google' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-instagram' ></i></a>
                    </div>
                </form>
            </div>

        </div>
        
        <!-- ===== MAIN JS ===== -->
        <script src="main.js"></script>
    </body>
</html>
